<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Trello</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>jQuery Trello Clone</h1>
    </header>
    <main>
      <div class="list-wrapper">
        <div class="list">
          <h2 class="list__title">To Do</h2>
          <div class="list__cards">
            <a href="#" class="list__cards__card">
              <div class="list__card__title">
                Sweet dreams are made of this
              </div>
            </a>
            <a href="#" class="list__cards__card">
              <div class="list__card__title">
                Who am I to disagree?
              </div>
            </a>
            <a href="#" class="list__cards__card">
              <div class="list__card__title">
                I travel the world and the seven seas
              </div>
            </a>
            <a href="#" class="list__cards__card">
              <div class="list__card__title">
                Everybody's looking for something
              </div>
            </a>
          </div>
          <a class="list__card__composer" href="#">Add a card…</a>
        </div>
      </div>
      <div class="list-wrapper">
        <div class="list">
          <h2 class="list__title">Doing</h2>
          <div class="list__cards">
          </div>
          <a class="list__card__composer" href="#">Add a card…</a>
        </div>
      </div>
      <div class="list-wrapper">
        <div class="list">
          <h2 class="list__title">Done</h2>
          <div class="list__cards">
          </div>
          <a class="list__card__composer" href="#">Add a card…</a>
        </div>
      </div>
      <div class="list-wrapper is-idle">
        <div class="list__add">
          <form class="list__add__form">
            <span href="#" class="list__add__form__placeholder">Add a list…</span>
            <input class="list__add__form__name" type="text" name="name" placeholder="Add a list…" autocomplete="off" dir="auto" maxlength="512">
            <div class="list__add__form__controls">
              <button class="list__add__form__controls--save-btn" type="submit">Save</button>
              <a class="list__add__form__controls--cancel-btn" href="#"></a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
